<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perimeter of a Rectangle Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="perimeteroftheRectangleRadio" name="variables" checked>
  <label for="perimeteroftheRectangleRadio">Perimeter of the Rectangle</label>

  <input type="radio" id="widthoftheRectangleRadio" name="variables">
  <label for="widthoftheRectangleRadio">Width of the Rectangle</label>

  <input type="radio" id="heightoftheRectangleRadio" name="variables">
  <label for="heightoftheRectangleRadio">Height of the Rectangle</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Width of the Rectangle</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Height of the Rectangle</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
